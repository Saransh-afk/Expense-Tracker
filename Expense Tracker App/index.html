 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            overflow: hidden; /* Prevent scrolling */
        }
    
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    
        input[type="text"],
        select,
        input[type="number"],
        input[type="submit"] {
            margin-bottom: 15px;
            padding: 10px;
            width: 90%;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
    
        input[type="text"]:focus,
        select:focus,
        input[type="number"]:focus {
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
            outline: none;
        }
    
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
    
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
    
        th {
            background-color: #4caf50;
            color: white;
        }
    
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        tr:hover {
            background-color: #f1f1f1;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
    
            input[type="text"],
            select,
            input[type="number"],
            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
    
 </head>
 <body>
    <div  class="container">

        <h1>Expense Tracker</h1>

        <form id="expenseForm">

            <input  type="text"  required placeholder="Expense Description" id="description">
            <br>
            <select  id="category" required>
                <option value="Food">Food</option>         
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>          
            </select>
                <br>
            <input type="number" required id="amount" placeholder="Amount"><br>
            <input type="submit" value="Add Expense">
        </form>

        <h3>Expense Summary </h3>

        <table  id="expenseTable">
            <thead>
                    <tr>
                        <th>Description</th>
                        <th>Catogery</th> 
                        <th>Amount</th>
                    </tr>
            </thead>        

            <tbody id="expenseList">
             
            </tbody>
        </table>




    </div>
    <script>
        const expenseForm = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');
    
        expenseForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Correctly call preventDefault
    
            const description = document.getElementById('description').value.trim(); // Use trim to remove extra spaces
            const category = document.getElementById('category').value.trim(); // Correct typo
            const amount = document.getElementById('amount').value.trim();
    
            // Validate form fields
            if (description && category && amount && !isNaN(amount)) {
                const newRow = document.createElement('tr');
    
                newRow.innerHTML = `
                    <td>${description}</td>
                    <td>${category}</td>
                    <td>${amount}</td>
                `;
    
                // Append the new row to the table
                expenseList.appendChild(newRow);
    
                // Clear input fields
                document.getElementById('description').value = '';
                document.getElementById('category').value = '';
                document.getElementById('amount').value = '';
            } else {
                alert('Please fill in all fields with valid data.');
            }
        });
    </script>
    



 </body>
 </html>
